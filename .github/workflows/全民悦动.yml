name: 全民悦动1🏃‍

on:
    workflow_dispatch:
    schedule:
        - cron: "0,30 0-15 * * *"
    watch:
        types: [started]
jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【 全民悦动1🏃‍】'
              run: |
                  node onlyOneExecute.js
              env:
                  TG_BOT_TOKEN: ${{ github.event.client_payload.TG_BOT_TOKEN2 || secrets.TG_BOT_TOKEN }}
                  TG_USER_ID: ${{ github.event.client_payload.TG_USER_ID2 || secrets.TG_USER_ID }}
                  QMYD_qmydTOKEN: ${{ github.event.client_payload.secrets.QMYD_qmydTOKEN || secrets.QMYD_qmydTOKEN }}
                  QMYD_CASH: ${{ github.event.client_payload.secrets.QMYD_CASH || secrets.QMYD_CASH }}
                  SYNCURL: https://github.com/ziye11/JavaScript/raw/main/Task/qmyd.js
